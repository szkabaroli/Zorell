<div data-fid="{{friend_id}}" data-fon="{{friend_or_not}}" class="friend-card">
    <div class="left ">
        <img class="avatar-rounded" src="{{friend_avatar}}">
    </div>

    <div class="left user-text">
        <p class="user-name">{{friend_name}}</p>
        <p class="user-subname">{{friend_subname}}</p>
    </div>
    <div class="right">
        <button class="round-btn {{class}}"><i class="fa {{icon}}" aria-hidden="true"></i></button>
    </div>
</div>
