<div data-pid="{{post_id}}" class="post-card">
    <div class="post-head">
        <div class="left"><img class="avatar" src="{{avatar}}" alt=""></div>
        <div class="avatar-text">
            <p class="avatar-name">{{user_name}}</p>
            <p class="avatar-subname">{{user_subname}}</p>
        </div>
        <div data-date="{{date}}" class="post-date right" ></div>
    </div>
    <div class="post">
        {{post_text}}
    </div>
</div>
